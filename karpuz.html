<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karpuz <3 Pizza </title>
  <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang|Work+Sans:400" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #F9EFB2;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      background: radial-gradient(ellipse at 0% 100%, #C2B1DD 0%, #9DB9DB 60%, #ABEDC9 100%);
      font-family: 'Kirang Haerang', cursive;
      line-height: 0.9;
      font-feature-settings: "kern" 1;
      font-kerning: normal;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .label, .credit {
      position: absolute;
      text-align: center;
      left: 50%;
      transform: translatex(-50%);
      white-space: nowrap;
      margin: 0;
    }
    
    .label {
      font-size: 46px;
      top: 8%;
    }
    
    .credit {
      font-family: 'Work Sans', sans-serif;
      font-size: 14px;
      bottom: 8%;
    }
    
    .credit a {
      color: #c1dd8b;
    }
    
    svg {
      width: 100%;
      max-width: 80vmin;
      max-height: 80vmin;
      overflow: visible;
    }
    
    .body-clip {
      cursor: pointer;
    }
    
    .crust-mask {
      transform: translate(0, 0);
      will-change: transform;
      transition: transform 1000ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .cheese-strand {
      transform: translate(0, 0);
      will-change: transform;
      transition: transform 1000ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .cheese-gap {
      transform: translate(0, 0);
      will-change: transform;
      transition: transform 1000ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    /* Random transition delays for cheese strands */
    .cheese-strand[data-index="0"] { transition-delay: 142ms; }
    .cheese-strand[data-index="1"] { transition-delay: 187ms; }
    .cheese-strand[data-index="2"] { transition-delay: 165ms; }
    .cheese-strand[data-index="3"] { transition-delay: 123ms; }
    .cheese-strand[data-index="4"] { transition-delay: 178ms; }
    .cheese-strand[data-index="5"] { transition-delay: 156ms; }
    .cheese-strand[data-index="6"] { transition-delay: 192ms; }
    .cheese-strand[data-index="7"] { transition-delay: 134ms; }
    .cheese-strand[data-index="8"] { transition-delay: 176ms; }
    
    /* Random transition delays for cheese gaps */
    .cheese-gap[data-index="0"] { transition-delay: 67ms; }
    .cheese-gap[data-index="1"] { transition-delay: 23ms; }
    .cheese-gap[data-index="2"] { transition-delay: 89ms; }
    .cheese-gap[data-index="3"] { transition-delay: 45ms; }
    .cheese-gap[data-index="4"] { transition-delay: 76ms; }
    .cheese-gap[data-index="5"] { transition-delay: 12ms; }
    .cheese-gap[data-index="6"] { transition-delay: 98ms; }
    .cheese-gap[data-index="7"] { transition-delay: 34ms; }
    
    /* Transform origins for toppings */
    .seed[data-index="0"], .pepperoni[data-index="0"] { transform-origin: 670px 517px; }
    .seed[data-index="1"], .pepperoni[data-index="1"] { transform-origin: 727px 611px; }
    .seed[data-index="2"], .pepperoni[data-index="2"] { transform-origin: 607px 619px; }
    .seed[data-index="3"], .pepperoni[data-index="3"] { transform-origin: 676px 698px; }
    .seed[data-index="4"], .pepperoni[data-index="4"] { transform-origin: 774px 745px; }
    .seed[data-index="5"], .pepperoni[data-index="5"] { transform-origin: 576px 740px; }
    
    .seed {
      fill: #170000;
      transform: rotate(0);
      will-change: transform, fill;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .pepperoni {
      fill: #170000;
      will-change: r, fill;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    /* Transition delays from bottom to top */
    .seed[data-index="0"], .pepperoni[data-index="0"] { transition-delay: 600ms; }
    .seed[data-index="1"], .pepperoni[data-index="1"] { transition-delay: 500ms; }
    .seed[data-index="2"], .pepperoni[data-index="2"] { transition-delay: 400ms; }
    .seed[data-index="3"], .pepperoni[data-index="3"] { transition-delay: 300ms; }
    .seed[data-index="4"], .pepperoni[data-index="4"] { transition-delay: 200ms; }
    .seed[data-index="5"], .pepperoni[data-index="5"] { transition-delay: 100ms; }
    
    /* Pizza transformation styles */
    svg.to-pizza .crust-mask {
      transform: translate(0, 80px);
      transition-delay: 500ms;
    }
    
    svg.to-pizza .cheese-strand {
      transform: translate(0, 400px);
    }
    
    svg.to-pizza .cheese-strand[data-index="0"] { transition-delay: 234ms; }
    svg.to-pizza .cheese-strand[data-index="1"] { transition-delay: 156ms; }
    svg.to-pizza .cheese-strand[data-index="2"] { transition-delay: 89ms; }
    svg.to-pizza .cheese-strand[data-index="3"] { transition-delay: 267ms; }
    svg.to-pizza .cheese-strand[data-index="4"] { transition-delay: 178ms; }
    svg.to-pizza .cheese-strand[data-index="5"] { transition-delay: 212ms; }
    svg.to-pizza .cheese-strand[data-index="6"] { transition-delay: 145ms; }
    svg.to-pizza .cheese-strand[data-index="7"] { transition-delay: 298ms; }
    svg.to-pizza .cheese-strand[data-index="8"] { transition-delay: 123ms; }
    
    svg.to-pizza .cheese-gap {
      transform: translate(0, 400px);
    }
    
    svg.to-pizza .cheese-gap[data-index="0"] { transition-delay: 367ms; }
    svg.to-pizza .cheese-gap[data-index="1"] { transition-delay: 323ms; }
    svg.to-pizza .cheese-gap[data-index="2"] { transition-delay: 389ms; }
    svg.to-pizza .cheese-gap[data-index="3"] { transition-delay: 345ms; }
    svg.to-pizza .cheese-gap[data-index="4"] { transition-delay: 376ms; }
    svg.to-pizza .cheese-gap[data-index="5"] { transition-delay: 312ms; }
    svg.to-pizza .cheese-gap[data-index="6"] { transition-delay: 398ms; }
    svg.to-pizza .cheese-gap[data-index="7"] { transition-delay: 334ms; }
    
    svg.to-pizza .seed {
      fill: #BE414D;
      transform: rotate(90deg);
    }
    
    svg.to-pizza .pepperoni {
      r: 40;
      fill: #BE414D;
    }
    
    /* Transition delays from top to bottom */
    svg.to-pizza .seed[data-index="0"],
    svg.to-pizza .pepperoni[data-index="0"] { transition-delay: 300ms; }
    svg.to-pizza .seed[data-index="1"],
    svg.to-pizza .pepperoni[data-index="1"] { transition-delay: 400ms; }
    svg.to-pizza .seed[data-index="2"],
    svg.to-pizza .pepperoni[data-index="2"] { transition-delay: 500ms; }
    svg.to-pizza .seed[data-index="3"],
    svg.to-pizza .pepperoni[data-index="3"] { transition-delay: 600ms; }
    svg.to-pizza .seed[data-index="4"],
    svg.to-pizza .pepperoni[data-index="4"] { transition-delay: 700ms; }
    svg.to-pizza .seed[data-index="5"],
    svg.to-pizza .pepperoni[data-index="5"] { transition-delay: 800ms; }
  </style>
</head>
<body>

<h1 class="label">click the<br>watermelon</h1>

      </g>
    </g>

    <!-- mask the shape of the pizzamelon husk -->
    <g class="base-clip" clip-path="url(#base_mask)">
      <!-- watermelon rind -->

</svg>
<p class="credit">Built by <a href="https://parzi.dev/">Parzi</a> with üçâ</p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $(".body-clip").on('click', function () {
      $("#svg").toggleClass("to-pizza");
      if ($("#svg").hasClass("to-pizza")) {
        $(".label").html("click the<br>pizza");
      } else {
        $(".label").html("click the<br>watermelon");
      }
    });
  });
</script>

</body>
</html>
