    <style>
      /* Basit, yumuÅŸak gÃ¶rÃ¼nÃ¼m â€” daha koyu pembe/krem tema */
      :root {
        --bg: #e9a4bd;  /* koyu pembe */
        --bg2: #e3c5a1; /* koyu krem/tan */
        --dot: #c2185b; /* nokta rengi (gÃ¼l pembe) */

        --text: #3b0d1a; /* metin rengi */
        --header-bg: rgba(255, 255, 255, 0.45);

      html, body { height: 100%; }

        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(180deg, var(--bg), var(--bg2));
        display: grid;
        place-items: center; /* ortada tek bÃ¼yÃ¼k nokta */
        overflow-x: hidden;   /* yatay kaydÄ±rmayÄ± engelle */
        overflow-y: hidden;   /* emojiler taÅŸarken scrollbar olmasÄ±n */
        -webkit-tap-highlight-color: transparent;
        /* TatlÄ± pembe kalp imleÃ§ */
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='28' height='28' viewBox='0 0 24 24'><path fill='%23ff5c93' d='M12 21s-6.716-4.432-9.332-7.047C.84 12.125.5 9.29 2.343 7.448c1.843-1.843 4.679-1.503 6.505.323L12 10.924l3.152-3.153c1.826-1.826 4.662-2.166 6.505-.323 1.843 1.843 1.503 4.679-.325 6.505C18.716 16.568 12 21 12 21z'/></svg>") 4 2, auto;
      }

      /* Ortadaki bÃ¼yÃ¼k nokta (â—) â€” buton olarak eriÅŸilebilir kÄ±lÄ±ndÄ± */
      #toggle {
        position: relative;
        z-index: 2; /* emojilerin Ã¼stÃ¼nde kalsÄ±n */
        background: transparent;
        border: none;
        padding: 0;
        line-height: 1;
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 24 24'><path fill='%23ff5c93' d='M12 21s-6.716-4.432-9.332-7.047C.84 12.125.5 9.29 2.343 7.448c1.843-1.843 4.679-1.503 6.505.323L12 10.924l3.152-3.153c1.826-1.826 4.662-2.166 6.505-.323 1.843 1.843 1.503 4.679-.325 6.505C18.716 16.568 12 21 12 21z'/></svg>") 4 2, auto;
        user-select: none;
        color: var(--dot);
        font-size: clamp(56px, 16vw, 180px);
        text-shadow: 0 4px 12px var(--shadow);
        transition: transform 160ms ease;
      }
      #toggle:active { transform: scale(0.98); }
      #toggle:focus-visible {
        outline: none;
        box-shadow: 0 0 0 8px rgba(194, 24, 91, 0.08);
        border-radius: 50%;
      }

      /* Emojiler iÃ§in katman; tÄ±klamayÄ± engellemesin diye pointer-events kapalÄ± */
      #emoji-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 1;
      }

      /* Her bir emojinin dÄ±ÅŸ sarmalayÄ±cÄ±sÄ±: yatay salÄ±nÄ±m + dÃ¶nÃ¼ÅŸ burada */
      .flake {
        position: absolute; /* Mutlak konumlandÄ±rma */
        /* BaÅŸlangÄ±Ã§ noktasÄ± olarak toggle butonunun merkezi */
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        will-change: transform;
        filter: drop-shadow(0 4px 10px var(--shadow));
        /* Sway animasyonu: hafif salÄ±nÄ±m ve dÃ¶nÃ¼ÅŸ etkisi */
        animation: sway var(--sway-duration) ease-in-out infinite alternate;
      }

      /* YÃ¼kseliÅŸ animasyonu iÃ§ span'da, bÃ¶ylece transform Ã§akÄ±ÅŸmaz */
      .flake > span {
        display: inline-block;
        will-change: transform;
        animation: rise var(--rise-duration) linear forwards;
      }

      /* Yatay salÄ±nÄ±m ve dÃ¶nÃ¼ÅŸ (aÃ§Ä±lar deÄŸiÅŸken) */
      @keyframes sway {
        0%   { transform: translate(-50%, -50%) translateX(calc(var(--sway) * -1)) rotate(var(--rot-start)); }
        100% { transform: translate(-50%, -50%) translateX(var(--sway)) rotate(var(--rot-end)); }
      }

      /* AÅŸaÄŸÄ±dan yukarÄ± yÃ¼kseliÅŸ */
      @keyframes rise {
        from { transform: translateY(0); opacity: 1; }
        to   { transform: translateY(-80vh); opacity: 0; }
      }

      /* Hareket azaltma tercihi olanlar iÃ§in: daha az animasyon ve Ã¼retim */
      @media (prefers-reduced-motion: reduce) {
        .flake { animation-duration: 6s; }
        .flake > span { animation-duration: 8s; }
      }
      
      /* Ortadaki noktayÄ± belirginleÅŸtirmek iÃ§in */
      #toggle {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10; /* emojilerin Ã¼stÃ¼nde kalsÄ±n */
      }
      
      /* Emojilerin Ã§Ä±kÄ±ÅŸ noktasÄ±nÄ± tam olarak noktaya sabitlemek iÃ§in */
      #emoji-spawn-point {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 1px;
        height: 1px;
        pointer-events: none;
        z-index: 5;
      }
      
      /* Ortadan aÅŸaÄŸÄ± inen kÄ±rmÄ±zÄ± Ã§izgi */
      #center-line {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 52.4%;
        transform: translateX(-50%);
        width: 2px;
        background: red;
        pointer-events: none;
        z-index: 6;
      }
      
      /* Arkaplanda gÃ¼n sayacÄ± */
      #day-counter {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        pointer-events: none;
        user-select: none;
        z-index: 0; /* arkaplanda kalsÄ±n */
        font-weight: 800;
        font-size: clamp(120px, 30vw, 360px);
        line-height: 1;
        color: var(--text);
        opacity: 0.12;
        text-shadow: 0 8px 24px var(--shadow);
      }

  <body>

    <!-- Arkaplan gÃ¼n sayacÄ± (tÄ±klanamaz) -->

    <!-- Emojilerin ekleneceÄŸi katman -->

        <li>beyaz geceler hakkÄ±nda  konuÅŸcaz</li>

        <li>senle balÄ±kesirdeki tÃ¼m yerleri gezcez</li>

    <!-- Ortadaki bÃ¼yÃ¼k nokta (â—). TÄ±klayÄ±nca Ã¼retim durur/baÅŸlar. -->
    <button id="toggle" type="button" aria-label="Emoji Ã¼retimini baÅŸlat/durdur" aria-pressed="true">â—</button>

    <script>
      // Dinamik favicon: her saniye rastgele tatlÄ± emojisi
      (function(){
        const EMOJI_SET = ["ğŸ°","ğŸ©","ğŸ§","ğŸª","ğŸ¨","ğŸ§","ğŸ®","ğŸ«","ğŸ¦","ğŸ­","ğŸ¬"];
        const link = document.getElementById('favicon');
        const canvas = document.createElement('canvas');
        const size = 64; // yÃ¼ksek Ã§Ã¶zÃ¼nÃ¼rlÃ¼k, tarayÄ±cÄ± kÃ¼Ã§Ã¼ltÃ¼r
        canvas.width = canvas.height = size;
        const ctx = canvas.getContext('2d');

        function drawFavicon() {
          // Arka plan baloncuÄŸu
          ctx.clearRect(0, 0, size, size);
          const g = ctx.createLinearGradient(0, 0, size, size);
          g.addColorStop(0, '#ffffff');
          g.addColorStop(1, '#ffd1e2');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(size/2, size/2, size/2, 0, Math.PI*2);
          ctx.fill();

          // Emoji Ã§iz
          const emoji = EMOJI_SET[Math.floor(Math.random()*EMOJI_SET.length)];
          ctx.font = '42px "Apple Color Emoji", "Segoe UI Emoji", system-ui';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(emoji, size/2, size/2 + 2);

          // Data URL olarak ata
          const url = canvas.toDataURL('image/png');
          link.href = url;
        }

        drawFavicon();
        setInterval(drawFavicon, 1000);
      })();
      // Basit yardÄ±mcÄ±lar
      const EMOJIS = ["ğŸ°","ğŸ©","ğŸ§","ğŸª","ğŸ¨","ğŸ§","ğŸ®","ğŸ«","ğŸ¦","ğŸ­","ğŸ¬"];
      const layer = document.getElementById("emoji-layer");
      const toggleBtn = document.getElementById("toggle");

      let MAX_ACTIVE = 36;            // aynÄ± anda daha fazla tatlÄ± (~36)
      let SPAWN_INTERVAL_MS = 220;    // daha sÄ±k Ã¼retim (performans dostu aralÄ±k)

      let isGenerating = true; // tÄ±klamayla aÃ§/kapa
      let isPageVisible = true; // sekme gÃ¶rÃ¼nÃ¼r deÄŸilken Ã¼retimi duraklat
      let activeCount = 0;     // canlÄ± emoji adedi

      // Rastgele sayÄ± [min, max]
      function rand(min, max) { return Math.random() * (max - min) + min; }
      function randInt(min, max) { return Math.floor(rand(min, max + 1)); }
      function choice(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

      // Tek bir emoji oluÅŸtur ve katmana ekle
      function spawnEmoji() {
        if (!isGenerating || !isPageVisible) return; // Ã¼retim kapalÄ±ysa ya da gÃ¶rÃ¼nÃ¼r deÄŸilse Ã§Ä±k
        if (activeCount >= MAX_ACTIVE) return; // sÄ±nÄ±r aÅŸÄ±yorsa bekle

        const wrapper = document.createElement('div');
        wrapper.className = 'flake';
        
        // NoktanÄ±n tam konumunu al
        const toggleRect = toggleBtn.getBoundingClientRect();
        wrapper.style.left = (toggleRect.left + toggleRect.width/2) + 'px';
        wrapper.style.top = (toggleRect.top + toggleRect.height/2) + 'px';

        // Boyut (px) â€” biraz daha bÃ¼yÃ¼k aralÄ±k
        const sizePx = rand(28, 64);

        // YÃ¼kseliÅŸ sÃ¼resi ve salÄ±nÄ±m parametreleri (daha hÄ±zlÄ± ve belirgin)
        const riseSec = rand(4.2, 9.0);      // daha kÄ±sa = daha hÄ±zlÄ± yÃ¼kseliÅŸ
        const swaySec = rand(2.2, 4.8);
        const swayAmp = rand(14, 56);        // px cinsinden yatay genlik

        // DÃ¶nÃ¼ÅŸ aÃ§Ä±larÄ± (derece) â€” hafifÃ§e saÄŸa/sola dÃ¶nsÃ¼n
        const rotStart = randInt(-35, 5) + 'deg';
        const rotEnd   = randInt(8, 35) + 'deg';

        // CSS deÄŸiÅŸkenleri ile animasyonlarÄ± parametrize et
        wrapper.style.setProperty('--sway-duration', swaySec + 's');
        wrapper.style.setProperty('--sway', swayAmp + 'px');
        wrapper.style.setProperty('--rot-start', rotStart);
        wrapper.style.setProperty('--rot-end',   rotEnd);
        wrapper.style.setProperty('--rise-duration', riseSec + 's');

        // Ä°Ã§eriÄŸi (emoji) taÅŸÄ±yan span â€” yÃ¼kseliÅŸ animasyonu burada
        const span = document.createElement('span');
        span.textContent = choice(EMOJIS);
        span.style.fontSize = sizePx + 'px';

        // YÃ¼kseliÅŸ bittiÄŸinde DOM'dan temizle
        span.addEventListener('animationend', () => {
          wrapper.remove();
          activeCount = Math.max(0, activeCount - 1);
        }, { once: true });

        wrapper.appendChild(span);
        layer.appendChild(wrapper);
        activeCount += 1;
      }

      // DÃ¼zenli aralÄ±klarla yeni emojiler Ã¼ret
      const spawnTimer = setInterval(spawnEmoji, SPAWN_INTERVAL_MS);

      // Noktaya tÄ±klayÄ±nca Ã¼retimi aÃ§/kapa
      function toggleGeneration() {
        isGenerating = !isGenerating;
        toggleBtn.setAttribute('aria-pressed', String(isGenerating));
        // KÃ¼Ã§Ã¼k bir gÃ¶rsel ipucu: aktifken hafif bÃ¼yÃ¼sÃ¼n (merkezde kalmayÄ± koru)
        toggleBtn.style.transform = isGenerating
          ? 'translate(-50%, -50%) scale(1.04)'
          : 'translate(-50%, -50%) scale(1)';
      }

      toggleBtn.addEventListener('click', toggleGeneration);

      // Ä°lk karede birkaÃ§ tane Ã¼retip ekranda hemen gÃ¶rÃ¼nmelerini saÄŸla
      for (let i = 0; i < 10; i++) setTimeout(spawnEmoji, i * 60);
      
      // Sayfa gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼ne gÃ¶re Ã¼retimi duraklat (performans)
      document.addEventListener('visibilitychange', () => {
        isPageVisible = !document.hidden;
      });

      // Hareket azaltma tercihine gÃ¶re Ã¼retimi seyrekleÅŸtir
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduced.matches) {
        MAX_ACTIVE = 16;
        SPAWN_INTERVAL_MS = 400;
      }

      // (Gezinme kaldÄ±rÄ±ldÄ±)
    </script>
    
    <script>
      // GÃ¼n sayacÄ±: 08/06/2025 23:37:00 (MM/DD/YYYY â†’ 6 AÄŸustos 2025) tarihinden beri geÃ§en tam gÃ¼n
      (function(){
        // 8/6/2025 11:37:00 PM â†’ 6 AÄŸustos 2025 23:37:00 (Ay 0-indexli: 7 = AÄŸustos)
        const start = new Date(2025, 7, 6, 23, 37, 0);
        const el = document.getElementById('day-counter');
        function updateDayCounter(){
          const now = new Date();
          const diffMs = now.getTime() - start.getTime();
          const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
          el.textContent = String(Math.max(0, days));
        }
        updateDayCounter();
        setInterval(updateDayCounter, 60 * 1000);
      })();
      
      // Geri sayaÃ§: Unix timestamp 1758253977'den geriye sayan sayaÃ§
      (function(){
        const countdownEl = document.getElementById('countdown');
        const targetTimestamp = 1758253977; // Hedef Unix timestamp
        
        function updateCountdown(){
          const now = Math.floor(Date.now() / 1000); // Åu anki Unix timestamp
          const secondsLeft = Math.max(0, targetTimestamp - now);
          
          countdownEl.textContent = String(secondsLeft);
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
      })();
    </script>
